name: .Deploy

on:
  workflow_call:
    inputs:
      ### Required
      # Nothing! Only `secrets: inherit` is required

      ### Typical / recommended
      environment:
        description: GitHub/OpenShift environment; usually PR number, test or prod
        default: ''
        required: false
        type: string
      postgres-host:
        description: PostgreSQL host
        required: true
        type: string
      run-etl:
        description: Run ETL after deploy?
        default: false
        type: boolean
      secrets-from:
        description: Secrets objects to reference
        required: true
        type: string
      tag:
        description: Container tag; usually PR number
        default: ${{ github.event.number }}
        required: false
        type: string
      target:
        description: Deployment target; usually PR number, test or prod
        default: ${{ github.event.number }}
        required: false
        type: string
      triggers:
        description: File paths that trigger this workflow
        default: ''
        type: string

      ### Per-environment config
      db-pvc-size:
        description: Database PVC size; e.g. 1Gi
        default: "128Mi"
        type: string
      test-mode:
        description: Test only?
        default: true
        type: boolean

    outputs:
      triggered:
        description: Was a deployment triggered?
        value: ${{ jobs.sync.outputs.deploy }}

jobs:
  deploy:
    name: Deploy
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: bcgov/action-deployer-openshift@v4.0.0
        timeout-minutes: 5
        with:
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          file: sync/openshift.deploy.yml
          overwrite: sync/openshift.deploy.yml
          parameters:
            -p ZONE=${{ inputs.target }}
            -p TAG=${{ inputs.tag }}
            -p TEST_MODE=${{ inputs.test-mode }}
            -p ORACLE_SYNC_USER='${{ vars.ORACLE_SYNC_USER }}'
            -p ORACLE_SYNC_PASSWORD='${{ secrets.ORACLE_SYNC_PASSWORD }}'
            -p POSTGRES_HOST=${{ inputs.postgres-host }}
            -p POSTGRES_DB='nr-spar'
            -p POSTGRES_USER='nr-spar'
            -p SECRETS_FROM=${{ inputs.secrets-from }}
          triggers: ${{ inputs.triggers }}

  etl-run:
    name: Run ETL
    if: inputs.run-etl == true
    needs: [deploy]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - timeout-minutes: 10
        uses: bcgov/action-oc-runner@v1.0.0
        with:
          commands: ./sync/oc_run.sh ${{ inputs.target }}
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          triggers: ${{ inputs.triggers }}
