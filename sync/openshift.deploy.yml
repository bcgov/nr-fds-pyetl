apiVersion: template.openshift.io/v1
kind: Template
parameters:
  ### Required - do not hard code
  - name: TAG
    description: Docker tag; e.g. PR-### or prod
    required: true
  - name: ZONE
    description: Deployment zone, e.g. pr-###, test or prod
    required: true

  ### Recommended - suggest hard coding
  - name: APP
    description: Application/component name
    value: sync
  - name: ORACLE_PORT
    description: Oracle database port
    value: "1543"
  - name: EXECUTION_ID
    description: Process execution ID for running ETL Tool
    value: "100"
  - name: ORG
    description: GitHub organization name
    value: bcgov
  - name: REPO
    description: Repository name
    value: nr-spar
  - name: TEST_MODE
    description: "Run in test mode"
    value: "true"

  ### Usually a bad idea - not recommended
  - name: JOB_BACKOFF_LIMIT
    description: "The number of attempts to try for a successful job outcome"
    value: "0"
  - name: JOB_HISTORY_FAIL
    description: "The number of failed jobs that will be retained"
    value: "1"
  - name: JOB_HISTORY_SUCCESS
    description: "The number of successful jobs that will be retained"
    value: "5"
  - name: REGISTRY
    description: Source container registry
    value: ghcr.io

  ### TBD - I have no idea
  - name: ORACLE_HOST
    value: "dunno"
  - name: ORACLE_SYNC_PASSWORD
    description: Dunno
    value: "dunno"
  - name: ORACLE_SERVICE
    description: Dunno
    value: "dunno"
  - name: ORACLE_SYNC_USER
    description: Dunno
    value: "dunno"
  - name: POSTGRES_DB
    description: Dunno
    value: "dunno"
  - name: POSTGRES_PASSWORD
    description: Dunno
    value: "dunno"
  - name: POSTGRES_PORT
    description: Dunno
    value: "dunno"
  - name: POSTGRES_USER
    description: Dunno
    value: "dunno"

objects:
  - kind: CronJob
    apiVersion: "batch/v1"
    metadata:
      name: ${REPO}-${ZONE}-${APP}
      labels:
        app: ${REPO}-${ZONE}
        cronjob: ${REPO}-${ZONE}
    spec:
      # 00:00 on day-of-month 1 in every 12000th month from January through December
      schedule: "0 0 31 2/12000 0" # https://crontab.guru/#0_0_1_1/12000_*
      startingDeadlineSeconds: 60
      concurrencyPolicy: "Replace"
      successfulJobsHistoryLimit: "${{JOB_HISTORY_SUCCESS}}"
      failedJobsHistoryLimit: "${{JOB_HISTORY_FAIL}}"
      jobTemplate:
        metadata:
          labels:
            app: ${REPO}-${ZONE}
            cronjob: ${REPO}-${ZONE}
        spec:
          backoffLimit: ${{JOB_BACKOFF_LIMIT}}
          template:
            metadata:
              labels:
                app: ${REPO}-${ZONE}
                cronjob: ${REPO}-${ZONE}
            spec:
              containers:
                - name: ${REPO}-${ZONE}
                  image: "${REGISTRY}/${ORG}/${REPO}/${APP}:${TAG}"
                  env:
                    - name: TEST_MODE
                      value: "${TEST_MODE}"
                    - name: EXECUTION_ID
                      value: "${EXECUTION_ID}"
                    - name: ORACLE_HOST
                      value: "${ORACLE_HOST}"
                    - name: ORACLE_SYNC_PASSWORD
                      value: "${ORACLE_SYNC_PASSWORD}"
                    - name: ORACLE_PORT
                      value: ${ORACLE_PORT}
                    - name: ORACLE_SERVICE
                      value: "${ORACLE_SERVICE}"
                    - name: ORACLE_SYNC_USER
                      value: "${ORACLE_SYNC_USER}"
                    - name: POSTGRES_HOST
                      value: ${REPO}-${ZONE}-database
                    - name: POSTGRES_DB
                      value: "${POSTGRES_DB}"
                    - name: POSTGRES_PASSWORD
                      value: "${POSTGRES_PASSWORD}"
                    - name: POSTGRES_PORT
                      value: "${POSTGRES_PORT}"
                    - name: POSTGRES_USER
                      value: "${POSTGRES_USER}"
                  resources:
                    limits:
                      cpu: 250m
                    requests:
                      cpu: 50m
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  imagePullPolicy: Always
              restartPolicy: Never
              terminationGracePeriodSeconds: 30
              activeDeadlineSeconds: 1600
              dnsPolicy: ClusterFirst
              serviceAccountName: pipeline
              schedulerName: default-scheduler

