apiVersion: template.openshift.io/v1
kind: Template
parameters:
  ### Required - do not hard code
  - name: TAG
    description: Docker tag; e.g. PR-### or prod
    required: true
  - name: ZONE
    description: Deployment zone, e.g. pr-###, test or prod
    required: true
  - name: POSTGRES_HOST
    description: PostgreSQL database host
    required: true
  - name: POSTGRES_DB
    description: PostgreSQL database name
    required: true
  - name: POSTGRES_USER
    description: PostgreSQL database user
    value: "nr-spar"

  ### Recommended - suggest hard coding
  - name: APP
    description: Application/component name
    value: sync
  - name: ORACLE_PORT
    description: Oracle database port
    value: "1543"
  - name: EXECUTION_ID
    description: Process execution ID for running ETL Tool
    value: "100"
  - name: ORG
    description: GitHub organization name
    value: bcgov
  - name: REPO
    description: Repository name
    value: nr-fds-pyetl
  - name: TEST_MODE
    description: "Run in test mode"
    value: "true"

  ### Usually a bad idea - not recommended
  - name: JOB_BACKOFF_LIMIT
    description: "The number of attempts to try for a successful job outcome"
    value: "0"
  - name: JOB_HISTORY_FAIL
    description: "The number of failed jobs that will be retained"
    value: "1"
  - name: JOB_HISTORY_SUCCESS
    description: "The number of successful jobs that will be retained"
    value: "5"
  - name: REGISTRY
    description: Source container registry
    value: ghcr.io

objects:
  - kind: CronJob
    apiVersion: "batch/v1"
    metadata:
      name: ${REPO}-${ZONE}-${APP}
      labels:
        app: ${REPO}-${ZONE}
        cronjob: ${REPO}-${ZONE}
    spec:
      # At 00:00 on day-of-month 31 in February
      schedule: "0 0 31 2/12000 0" # https://crontab.guru/#0_0_31_2_*
      startingDeadlineSeconds: 60
      concurrencyPolicy: "Replace"
      successfulJobsHistoryLimit: "${{JOB_HISTORY_SUCCESS}}"
      failedJobsHistoryLimit: "${{JOB_HISTORY_FAIL}}"
      jobTemplate:
        metadata:
          labels:
            app: ${REPO}-${ZONE}
            cronjob: ${REPO}-${ZONE}
        spec:
          backoffLimit: ${{JOB_BACKOFF_LIMIT}}
          template:
            metadata:
              labels:
                app: ${REPO}-${ZONE}
                cronjob: ${REPO}-${ZONE}
            spec:
              containers:
                - name: ${REPO}-${ZONE}
                  image: "${REGISTRY}/${ORG}/${REPO}/${APP}:${TAG}"
                  env:
                    - name: TEST_MODE
                      value: "${TEST_MODE}"
                    - name: EXECUTION_ID
                      value: "${EXECUTION_ID}"
                    - name: ORACLE_HOST
                      valueFrom:
                        secretKeyRef:
                          name: ${REPO}-${ZONE}-${APP}
                          key: oracle-host
                    - name: ORACLE_PORT
                      value: ${ORACLE_PORT}
                    - name: ORACLE_SERVICE
                      valueFrom:
                        secretKeyRef:
                          name: ${REPO}-${ZONE}-${APP}
                          key: oracle-service
                    - name: ORACLE_SYNC_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: ${REPO}-${ZONE}-${APP}
                          key: oracle-sync-password
                    - name: ORACLE_SYNC_USER
                      valueFrom:
                        secretKeyRef:
                          name: ${REPO}-${ZONE}-${APP}
                          key: oracle-sync-user
                    - name: POSTGRES_DB
                      value: ${POSTGRES_DB}
                    - name: POSTGRES_HOST
                      value: ${POSTGRES_HOST}
                    - name: POSTGRES_PASSWORD
                      value: ${POSTGRES_PASSWORD}
                    - name: POSTGRES_PORT
                      valueFrom:
                        secretKeyRef:
                          name: ${REPO}-${ZONE}-database
                          key: database-port
                    - name: POSTGRES_USER
                      value: ${POSTGRES_USER}
                  resources:
                    requests:
                      cpu: 50m
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  imagePullPolicy: Always
              restartPolicy: Never
              terminationGracePeriodSeconds: 30
              activeDeadlineSeconds: 1600
              dnsPolicy: ClusterFirst
              serviceAccountName: pipeline
              schedulerName: default-scheduler

